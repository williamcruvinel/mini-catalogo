<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../public/css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <title>Catalogo | Favoritos</title>
  </head>
  <body data-theme="light">
    <header>
      <nav class="container nav">
        <ul class="nav-list">
          <li><a href="../index.html">Home</a></li>
          <li><a href="../pages/catalogo.html">Catálogo</a></li>
          <li><a href="../pages/favoritos.html">Favoritos</a></li>
        </ul>
        <button
          class="theme-toggle"
          id="themeToggle"
          aria-label="Alternar tema"
        >
          <i class="fa-solid fa-moon"></i>
        </button>
      </nav>
    </header>
    <div class="search-container">
      <div class="container search-box">
        <div>
          <i class="fa-solid fa-magnifying-glass"></i>
          <input
            class="search-favorite"
            type="search"
            placeholder="Buscar anime..."
          />
        </div>
        <div>
          <span>Ordenar por:</span>
          <select name="ordenar-select">
            <option value="padrao" selected>Padrão</option>
            <option value="nomeAZ">Nome (A-Z)</option>
            <option value="lancamento">Lançamento</option>
          </select>
        </div>
      </div>
    </div>
    <main class="container">
      <h2 class="sub-title">Favotritos</h2>
      <ul class="container-card-favorito"></ul>
    </main>
    <script type="module" src="../public/js/main.js"></script>
  </body>
</html>
